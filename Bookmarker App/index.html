<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <h1>Bookmarker</h1>
        <hr>
        <div class="jumbotron">
            <h3 class="display-4 text-center">Bookmark your Favourite websites</h3>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div> 
        <div class="row">
            <div id="bookmarksResults"></div>
        </div>
        <footer>
             Â© Copyright 2014, All Rights Reserved
        </footer>  
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    
</body>
</html>
